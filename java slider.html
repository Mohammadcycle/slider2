<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .slider{
    height: 500px;
    width: 500px;
    background-color: blue;
    display: flex;
    justify-content:space-around;
    align-items: center;
  }

  .main-img{
    height: 200px;
    width: 200px;
  }

  img{
    height: 100%;
width: 100%;
display: none;
  }

  img:nth-child(1){
    display: block;
  }
</style>
<body>

  <div class="slider">

    <button class="prev" onclick="prev()"> &lt;</button>

    <div class="main-img">
      <img src="./image/cake.jpg" alt="" id="img1">
      <img src="./image/coffee.jpg" alt="" id="img2">
      <img src="./image/dessert.jpg" alt="" id="img3">
      <img src="image/flip2.jpeg" alt="" id="img4">
      <img src="image/flip.jpg" alt="" id="img5">
      <img src="image/download.jpeg" alt="" id="img6">
      <img src="image/bar.jpg" alt="" id="img7">
      <img src="image/manchurian.jpg" alt="" id="img8">
      <img src="image/pasta.jpg" alt="" id="img9">
      <img src="image/pestry.jpg" alt="" id="img10">

    </div>

    <button class="next" onclick="next()"> &gt;</button>


  </div>

  <script>

    
// const images = document.querySelectorAll(".image-container img");
let i = 0; 
let j = 10; 

function next(){
document.getElementById("img" + (i+1)).style.display="none"

i = ( j + i + 1) % j;

  

  
document.getElementById("img" + (i+1)).style.display="block"

    
    
   
} 

function prev(){
document.getElementById("img" + (i+1)).style.display="none"
i = (j + i - 1) % j;
    
document.getElementById("img" + (i+1)).style.display="block"
   
}
  </script>
  
</body>
</html>
